<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of menu to Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
 <style>
        body {
            background: linear-gradient(45deg, #C4CEEF, #E3F9F9);
        }
 </style>

<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
    <!-- ... Ваш существующий код навигационного бара ... -->

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link text-light" href="#">Главная<span class="sr-only">(текущая)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="http://127.0.0.1:8000/restaurants/">Рестораны</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="http://127.0.0.1:8000/reservation/">Банкеты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="http://127.0.0.1:8000/hall/1/">Рейтинг</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="http://127.0.0.1:8000/person_list/">Добавить ресторан</a>
            </li>

            <!-- Динамическая кнопка входа/выхода -->
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <form action="{% url 'users:logout' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="next" value="{% url 'users:login' %}">
            <button type="submit" class="btn btn-danger text-light">Log out</button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'users:login' %}">Log in</a>
                </li>
            {% endif %}

            <!-- Добавьте вашу форму поиска здесь -->
            <li class="nav-item">
                <form action="{% url 'home_page:search_results' %}" method="get">
                    <input name="q" type="text" placeholder="Поиск...">
                </form>
            </li>
        </ul>
    </div>
</nav>
