<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of menu to Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
  .nav-item {
    display: inline-block; /* Делаем элемент блочным, чтобы применить ширину и высоту */
    margin-right: 10px; /* Добавляем немного отступа справа для разделения элементов */
  }

  .nav-link {
    display: block; /* Делаем элемент блочным для настройки ширины и высоты */
    padding: 10px; /* Задаем отступы внутри блока */
    background-color: #3498db; /* Задаем цвет фона */
    color: #fff; /* Задаем цвет текста */
    text-decoration: none; /* Убираем подчеркивание ссылки */
    border-radius: 5px; /* Добавляем скругленные углы */
    transition: background-color 0.3s; /* Добавляем плавное изменение цвета фона при наведении */
  }

  .nav-link:hover {
    background-color: #2980b9; /* Изменяем цвет фона при наведении */
  }
</style>

</head>
<body>
 <style>
        body {
            background: linear-gradient(45deg, #C4CEEF, #E3F9F9);
        }
 </style>

<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
    <!-- ... Ваш существующий код навигационного бара ... -->

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link text-light" href="http://127.0.0.1:8000/home_page/">Main page<span class="sr-only">(текущая)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="http://127.0.0.1:8000/restaurants/">Restaurants</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="http://127.0.0.1:8000/reservation/">Banquets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="http://127.0.0.1:8000/halls/">Rating and reviews</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="http://127.0.0.1:8000/person_list/">Add restaurant</a>
            </li>

            <!-- Динамическая кнопка входа/выхода -->
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <form action="{% url 'users:logout' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="next" value="{% url 'users:login' %}">
            <button type="submit" class="btn btn-danger text-light">Log out</button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'users:login' %}">Log in</a>
                </li>
            {% endif %}

            <!-- Добавьте вашу форму поиска здесь -->
            <li class="nav-item">
                <form action="{% url 'home_page:search_results' %}" method="get">
                    <input name="q" type="text" placeholder="Search...">
                </form>
            </li>
        </ul>
    </div>
</nav>
