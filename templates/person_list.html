<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PersonList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Navigations switcher">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        List
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Actions</a></li>
                        <li><a class="dropdown-item" href="#">Another actions</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something additional</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            <form action="{% url 'persons:searching' %}" method="GET" class="d-flex" role="search">
                <input class="form-control me-2" name="q" type="search" type="text" placeholder="Search"
                       aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

        </div>
    </div>
</nav>
<div style="background-color: darksalmon">
    <center>
        <h1>CRUD</h1>
        <button style="width: 100px; height: 50px; background-color: lawngreen">
            <a href="/create_person/">Add</a>
        </button>
    </center>
</div>

<div class="block1" style="background-color: darkgray;">

    <ul>
        {% for i in object_list %}
        <li>
            <h1>Name:{{i.name}}</h1>
            <p>Age:{{i.age}}</p>
            <a href="/person_list/{{i.id}}/" class="a1">Detailed</a>
            <a href="/person_list/{{i.id}}/delete/" class="a2">Delete</a>
            <a href="/person_list/{{i.id}}/update/" class="a3">Update</a>
        </li>
        {% endfor %}
    </ul>
</div>
<style>
    .block1 a {
        text-decoration: none;
        font-size: 30px;
    }

    .a1 {
        color: green;
        border: 4px solid green;
    }

    .a2 {
        color: red;
        border: 4px solid red;
    }

    .a3 {
        color: #65550c;
        border: 4px solid #65550c;
    }

</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
