<!DOCTYPE html>
<html>
<head>
    <title>Список ресторанов</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        li {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            width: 300px;
            background-color: #fff;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            margin: 5px 0;
        }

        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Список ресторанов</h1>
    <ul>
        {% for restaurant in restaurants %}
            <li>
                <h2>{{ restaurant.restaurant }}</h2>
                <p><strong>Адрес:</strong> {{ restaurant.address }}</p>
                <p><strong>Описание:</strong> {{ restaurant.description }}</p>
                <p><strong>Стоимость:</strong> {{ restaurant.cost }}</p>
                <p><strong>Жанр:</strong> {{ restaurant.genre }}</p>
                <!-- Добавьте другие поля модели, которые вам нужны -->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
