<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Список ресторанов</title>
</head>
<body>
    <h1>Список ресторанов</h1>
    <ul>
        {% for restaurant in restaurants %}
            <li>
                <h2>{{ restaurant.restaurant }}</h2>
                <p><strong>Адрес:</strong> {{ restaurant.address }}</p>
                <p><strong>Описание:</strong> {{ restaurant.description }}</p>
                <p><strong>Стоимость:</strong> {{ restaurant.cost }}</p>
                <p><strong>Жанр:</strong> {{ restaurant.genre }}</p>
                <!-- Добавьте другие поля модели, которые вам нужны -->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
