<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Update</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light Gray */
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #B3E0FF; /* Light Blue */
            padding: 20px;
            margin: 50px auto;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #1565C0; /* Dark Blue */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        button {
            margin-top: 10px;
            padding: 8px;
            background-color: #1565C0; /* Dark Blue */
            color: #fff; /* White */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="reset"] {
            background-color: #EF5350; /* Pastel Red */
        }

        button:hover {
            background-color: #0D47A1; /* Darker Blue */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Update</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
        <button type="reset">Clear</button>
    </form>
</div>
</body>
</html>
